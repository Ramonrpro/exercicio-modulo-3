<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Àrea de cadastro</h1>
    <hr>
    <input type="text" placeholder="Seu nome:"><br><br>
    <input type="text" placeholder="Seu sobrenome:"><br><br>
    <input type="email" placeholder="Seu email:"><br><br>
    <input type="text" placeholder="Seu número:"><br><br>
    <input type="password" placeholder="Senha:"><br><br>
    <input type="password" placeholder="Repita sua senha:"><br>
    <hr>
    <h4>Data de nascimento:</h4>
    <input type="number" max="31" min="1" step="1" placeholder="Dia:"><br><br>
    <input type="number" max="2023" min="1900" step="1" placeholder="Ano:"><br><br>
    <input type="number" max="12" min="1" step="1" placeholder="Mês:"><br><br>
    <hr>
    <input type="checkbox" id="checkbox-termos"> <label for="checkbox">Declaro que li e aceito os termos e serviços.</label><br>
    <br>
    <button type="submit">
        Eviar Formulario
    </button> 
</body>
</html>
